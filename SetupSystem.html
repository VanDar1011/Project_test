<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/setupsytem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container container-setup_system">
        <h2 class="text-center title-setupsystem">Setup System</h2>
        <div class="choise-area">
            <h3 class="title-choice-area">Chọn khu vực và vùng hiển thị</h3>
            <table width="500px">
                <tr>
                    <td class="col-4"> <label for="choice-area">
                            Chọn khu vực
                        </label></td>
                    <td class="col-8"><select name="area-gas">
                            <option value="area1">
                                Khu vực 1
                            </option>
                            <option value="area2">
                                Khu vực 2
                            </option>
                        </select></td>
                </tr>
                <tr>
                    <td class="col-4"><label for="choice-region">
                            Chọn vùng
                        </label></td>
                    <td class="col-8">
                        <select name="region-gas">
                            <option value="region1">
                                Vùng 1
                            </option>
                            <option value="region2">
                                Vùng 2
                            </option>
                        </select>
                    </td>
                </tr>
            </table>


        </div>
        <div class="data-online">
            <h3 class="title-data-online">Dữ liệu online</h3>
            <table width="500px">
                <tr>
                    <td class="col-4"> <label for="choice-area">
                            Chọn khu vực
                        </label></td>
                    <td class="col-8"><select name="area-gas">
                            <option value="area1">
                                Khu vực 1
                            </option>
                            <option value="area2">
                                Khu vực 2
                            </option>
                        </select></td>
                </tr>
                <tr>
                    <td class="col-4"><label for="choice-region">
                            Chọn vùng
                        </label></td>
                    <td class="col-8">
                        <select name="region-gas">
                            <option value="region1">
                                Vùng 1
                            </option>
                            <option value="region2">
                                Vùng 2
                            </option>
                        </select>
                    </td>
                </tr>
            </table>


        </div>


    </div>
</body>

</html>
