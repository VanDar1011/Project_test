<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-bg-form">
        <div class="container-form">
            <form action="" class="my-5 form-login">
                <h2 class="text-center text-white title-login">Đăng nhập</h2>
                <div class="mb-3 mt-5">
                    <label for="username" class="form-label text-white fw-bold">Tài khoản </label>

                    <div class="input-group">
                        <input type="text" class="form-control input-username input" id="username-login" placeholder=""
                            name="username">
                        <i class="fas fa-user icon-input"></i>

                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd" class="form-label text-white fw-bold">Mật khẩu </label>
                    <div class="input-group">

                        <input type="password" class="form-control input-password input" id="password-login"
                            placeholder="" name="password">
                        <i class="fa-solid fa-lock icon-input"></i>
                    </div>
                </div>
                <div class="mb-5 d-flex justify-content-between">
                    <label class="form-check-label text-white" for="exampleCheck1"><input type="checkbox"
                            class="form-check-input remember-password">Lưu mật khẩu</label>
                    <a href="#" class="link-forgot-password text-black text-decoration-none text-white">Quên mật
                        khẩu</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login w-100 py-2 fw-bold">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template.js"></script>

</body>

</html>
